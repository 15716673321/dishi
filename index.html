<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">

		<!-- mui -->
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet"/>
		
		<!-- jquery -->
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<!-- qiao.js -->
		<script type="text/javascript" src="ui/qiao.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<button class="mui-btn mui-btn-link mui-btn-nav mui-pull-left" style="display: none;" id="backBtn">
				<span class="mui-icon mui-icon-left-nav"></span>
			</button>
			<h1 class="mui-title">滴石</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<div class="mui-tab-item mytab" data-id="done">
				<span class="mui-icon mui-icon-checkmarkempty"></span>
				<span class="mui-tab-label">已完成</span>
			</div>
			<div class="mui-tab-item mytab mui-active" data-id="list">
				<span class="mui-icon mui-icon-bars"></span>
				<span class="mui-tab-label">未完成</span>
			</div>
			<div class="mui-tab-item mytab" data-id="add">
				<span class="mui-icon mui-icon-plusempty"></span>
				<span class="mui-tab-label">添加</span>
			</div>
		</nav>
		<script type="text/javascript" src="ui/index/index.js"></script>
	</body>
</html>
