<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">

		<!-- mui -->
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet"/>
		
		<!-- jquery -->
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<!-- qiao.js -->
		<script type="text/javascript" src="work/qiao.js"></script>
		
		<!-- mine -->
		<link href="work/index/index.css" rel="stylesheet"/>
	</head>

	<body>
		<div class="mui-off-canvas-wrap mui-draggable">
			<div class="mui-inner-wrap">
				<aside id="offCanvas" class="mui-off-canvas-left">
					<div class="title" style="margin-bottom: 25px;">已完成事项</div>
					<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted" id="done_list"></ul>
				</aside>
				<header class="mui-bar mui-bar-nav">
					<a class="mui-icon mui-icon-bars mui-pull-left"></a>
					<a class="mui-icon mui-icon-plus mui-pull-right"></a>
					<h1 class="mui-title">待办事项</h1>
				</header>
				<div class="mui-content" id="maincontent">
					<div class="mui-content-padded" style="display: none;padding-bottom: 10px;" id="addDiv">
						<div class="mui-input-row">
							<input type="text" class="mui-input-clear" placeholder="添加一条待办事项~" />
						</div>
						<div class="mui-button-row">
							<button class="mui-btn mui-btn-primary" onclick="javascript:addItem();">添加</button>
						</div>
					</div>
					<ul class="mui-table-view" id="my_task_list"></ul>
				</div>
			</div>
		</div>
		
		<!-- mine -->
		<script type="text/javascript" src="work/index/index.js"></script>
	</body>
</html>
